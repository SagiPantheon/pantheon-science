<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pantheon of Science - Brain</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Сцена
    const scene = new THREE.Scene();

    // Камера
    const camera = new THREE.PerspectiveCamera(
      50,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 1.5, 4);

    // Рендер
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Контроллер
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Свет
    const light1 = new THREE.PointLight(0x00aaff, 2, 50);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0x0044ff, 1.5, 50);
    light2.position.set(-5, -3, -5);
    scene.add(light2);

    // Загрузка 3D-модели мозга (GLTF)
    const loader = new THREE.GLTFLoader();
    loader.load(
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/BrainStem/BrainStem.gltf",
      function (gltf) {
        const brain = gltf.scene;
        brain.scale.set(0.02, 0.02, 0.02);
        brain.traverse((obj) => {
          if (obj.isMesh) {
            obj.material.color.set(0x0088ff); // Синий мозг
            obj.material.emissive.set(0x002244);
          }
        });
        scene.add(brain);

        function animate() {
          requestAnimationFrame(animate);
          brain.rotation.y += 0.003;
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      }
    );

    // Ресайз
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
